language: php

php:
  - 5.2
  - 5.4
  - 5.5

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.3.3
      dist: precise
  allow_failures:
    - php: 5.2

before_script:
  # Make sure the locales used in the tests are installed
  - sudo locale-gen en_GB
  - sudo locale-gen en_GB.utf8
  - sudo locale-gen fr_FR
  - sudo locale-gen fr_FR@euro
  - sudo locale-gen fr_FR.utf8

script:
  - phpunit -c phpunit.xml
